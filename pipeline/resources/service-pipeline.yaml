AWSTemplateFormatVersion: "2010-09-09"
Transform: 'AWS::Serverless-2016-10-31'


Parameters:
  ArtifactBucket:
    Type: String
    Description: S3 Bucket containing the artifacts
  ArtifactPrefix:
    Type: String
    Description: S3 Bucket Prefix for artifacts
  ServiceName:
    Type: String
    Description: Service name used for deployment
  # # TODO: Multi-account support
  # TestAccountId:
  #   Type: String
  #   Description: Account ID for the test environment
  # StagingAccountId:
  #   Type: String
  #   Description: Account ID for the staging environment
  # ProdAccountId:
  #   Type: String
  #   Description: Account ID for the prod environment


Resources:
  ############
  # PIPELINE #
  ############

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-PipelinePolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # Grant access to the artifact bucket
              - Effect: Allow
                Action:
                  - s3:GetBucketVersioning
                Resource: !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}"
              - Effect: Allow
                Action:
                  - s3:GetObject*
                  - s3:PutObject
                  - s3:PutObjectVersion
                Resource: !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}/*"
              # Block write actions to the templates
              - Effect: Deny
                NotAction: 
                  - s3:GetObject*
                Resource: !Sub "arn:${AWS::Partition}:s3:::${ArtifactBucket}/${ArtifactPrefix}*"
              # Grant permission to assume deployment roles
              - Effect: Allow
                Action:
                  - iam:PassRole
                  - sts:AssumeRole
                Resource: !GetAtt PipelineTestDeployRole.Arn
              # Allow describing CloudFormation stacks
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeStacks
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                Resource: !Sub "arn:${AWS::Partition}:cloudformation:${AWS::Region}:${AWS::AccountId}:stack/ecommerce-*"
              

  PipelineTestDeployRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              # AWS: !Ref AWS::AccountId
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: !Sub "${AWS::StackName}-PipelineTestDeployPolicy"
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              # TODO: scope this down to allowed resources
              - Effect: Allow
                Action: "*"
                Resource: "*"

  Pipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      ArtifactStore:
        Type: S3
        Location: !Ref ArtifactBucket
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: source
          Actions:
            - Name: source-s3
              ActionTypeId:
                Category: Source
                Provider: S3
                Owner: AWS
                Version: "1"
              Configuration:
                S3Bucket: !Ref ArtifactBucket
                S3ObjectKey: !Sub "${ArtifactPrefix}${ServiceName}.zip"
              OutputArtifacts:
                - Name: TemplateArtifact
              RunOrder: 1
        - Name: tests
          Actions:
            - Name: create-changeset
              ActionTypeId:
                Category: Deploy
                Provider: CloudFormation
                Owner: AWS
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_REPLACE
                StackName: !Sub "ecommerce-tests-${ServiceName}"
                ChangeSetName: !Sub "ecommerce-tests-${ServiceName}"
                Capabilities: CAPABILITY_IAM,CAPABILITY_AUTO_EXPAND
                # TODO: Automatically generate parameter values as part of build process
                ParameterOverrides: |
                  {
                    "Environment": "tests",
                    "LogLevel": "DEBUG",
                    "EventBusName": "/ecommerce/tests/platform/event-bus/name"
                  }
                RoleArn: !GetAtt PipelineTestDeployRole.Arn
                TemplatePath: "TemplateArtifact::template.yaml"
              InputArtifacts:
                - Name: TemplateArtifact
              RunOrder: 1
            - Name: execute-changeset
              ActionTypeId:
                Category: Deploy
                Provider: CloudFormation
                Owner: AWS
                Version: "1"
              Configuration:
                ActionMode: CHANGE_SET_EXECUTE
                StackName: !Sub "ecommerce-tests-${ServiceName}"
                ChangeSetName: !Sub "ecommerce-tests-${ServiceName}"
                RoleArn: !GetAtt PipelineTestDeployRole.Arn
              RunOrder: 2
